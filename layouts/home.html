{{ define "title" }}{{ .Title }}{{ end }}
{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ range (index $.Site.Params "social") }}
  <a href='{{ index . "href" }}'><i class='fa fa-{{ index . "icon" }}'></i></a>
{{ end }}

<p>
{{ .Content }}
</p>

<h2>Reading</h2>
<ul>
  {{ range where .Site.RegularPages "Section" "reading" }}
  <li>{{ dateFormat "2006-01-02" .Date }}: <a href='{{ .RelPermalink }}'>{{ .Title }}</a></li>
  {{ end }}
</ul>
{{ end }}
