{{ define "title" }}
  {{ .Title }}
{{ end }}
{{ define "main" }}
<header>
  {{ partial "header/under-construction.html" . }}
</header>

<article class='content'>
  <h1>{{ .Title }}</h1>

  <p class='date'>{{ dateFormat "2006-01-02" .Date }}</p>

  <p>
    {{ range (.GetTerms "tags") }}
    <a class='badge badge-pill badge-secondary' href='{{ .Permalink }}'>{{ .LinkTitle }}<a>
    {{end}}
  </p>

  {{ .Content }}
  </article>
{{ end }}
