{{ define "title" }}
  {{ .Title }}
{{ end }}
{{ define "main" }}
<article class='content'>
  <header>
    <h1>{{ .Title }}</h1>
  </header>

  <p>
    {{ range (.GetTerms "tags") }}
    <a class='badge badge-pill badge-secondary' href='{{ .Permalink }}'>{{ .LinkTitle }}<a>
    {{end}}
  </p>

  {{ .Content }}
{{ end }}
